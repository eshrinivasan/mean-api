<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>hello</title>
    <link href="../public/css/style.css"/>
    
    <style type="text/css">
      img {
        width: 200px;
        border-radius: 50%;
      }

      .pets{
          width:300px;
          float:left;
      }
    </style>

  </head>

  <body>
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  </body>

  <script type="text/javascript">
  	// simple script to pull data from our database and display on page
		$.getJSON('/api/get', function(data) {
				console.log(data);
				var animals = data.animals;
				animals.forEach(function(e){
					var htmlToAppend = '<div class="pets"><p>'+e.name+'</p>'+
					'<img src="'+e.url+'" /></div>';
					$('body').append(htmlToAppend);
				})

		});  	

  </script>
</html>
